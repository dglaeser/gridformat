name: install-dependencies
inputs:
  compiler:
    required: true
runs:
  using: composite
  steps:
    - name: install-dependencies
      run: |
        sudo apt install ${{ inputs.compiler }} \
                         mpi-default-bin mpi-default-dev \
                         libhdf5-mpi-dev
        python3 -m pip install vtk
      shell: bash
