name: test-suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        cxx_compiler: [g++-12]
        include:
           - c_compiler: gcc
              cxx_compiler: g++-12

    steps:
      - name: install-compiler
        run: |
          sudo apt install ${{ matrix.cxx_compiler }}

      - name: checkout-repository
        uses: actions/checkout@v2

      - name: configure
        run: |
          CXX_COMPILER="${{ matrix.cxx_compiler }}"
          C_COMPILER="${{ matrix.c_compiler }}"
          mkdir build && cd build && cmake -DCMAKE_C_COMPILER=/usr/bin/$C_COMPILER -DCMAKE_CXX_COMPILER=/usr/bin/$CXX_COMPILER ../ && cd ..

      - name: test
        run: |
          cd build && make test_vtu_writer && ctest -R test_vtu_writer -V

